<div class="">
  <mat-card class="head">
    <h2>Карточки</h2>
    <p>{{ dToday | date: 'dd MMMM yyyy': '' : 'ru-RU' }}</p>
  </mat-card>
  <mat-card class="card">
    <button  mat-button (click)="fnToggleCards()">
      Показать/скрыть
    </button>
  </mat-card>
  <div *ngIf="bToggle; else ElseContent">
    <app-card
      *ngFor="let item of aCardsData; let i = index"
      [nIndex]="i"
      (fnDelete)="fnDeleteCard($event)"
      [oCard]="item"
    ></app-card>
  </div>
  <ng-template #ElseContent>
    <mat-card class="card"><p>Карточки скрыты</p></mat-card>
  </ng-template>
</div>
